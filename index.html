<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Drums Kit</title>
  </head>
  <body>
    <div class="overlay">
      <div class="keys">
        <div data-key="a" class="key">
          <kbd>A</kbd>
          <span class="sound">CLAP</span>
        </div>
        <div class="key" data-key="s">
          <kbd>S</kbd>
          <span class="sound">HIHAT</span>
        </div>
        <div class="key" data-key="d">
          <kbd>D</kbd>
          <span class="sound">KICK</span>
        </div>
        <div class="key" data-key="f">
          <kbd>F</kbd>
          <span class="sound">OPENHAT</span>
        </div>
        <div class="key" data-key="g">
          <kbd>G</kbd>
          <span class="sound">BOOM</span>
        </div>
        <div class="key" data-key="h">
          <kbd>H</kbd>
          <span class="sound">RIDE</span>
        </div>
        <div class="key" data-key="j">
          <kbd>J</kbd>
          <span class="sound">SNARE</span>
        </div>
        <div class="key" data-key="k">
          <kbd>K</kbd>
          <span class="sound">TOM</span>
        </div>
        <div class="key" data-key="l">
          <kbd>L</kbd>
          <span class="sound">TINK</span>
        </div>
      </div>

      <audio data-key="a" src="./sounds/5yy.mp3"></audio>
      <audio data-key="s" src="./sounds/6yy.mp3"></audio>
      <audio data-key="d" src="./sounds/7yy.mp3"></audio>
      <audio data-key="f" src="./sounds/mixkit-tribal.wav"></audio>
      <audio
        data-key="g"
        src="./sounds/TunePocket-Microwave-Beep-Preview.mp3"
      ></audio>
      <audio data-key="h" src="./sounds/7yy.mp3"></audio>
      <audio data-key="j" src="./sounds/5yy.mp3"></audio>
      <audio data-key="k" src="./sounds/6yy.mp3"></audio>
      <audio data-key="l" src="./sounds/mixkit-tribal.wav"></audio>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
